<div
  class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Reset your password
      </h2>
    </div>
    <form
      #resetForm="ngForm"
      (ngSubmit)="onSubmit(resetForm)"
      class="mt-8 space-y-6"
    >
      <input type="hidden" name="remember" value="true" />
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label
            for="email"
            class="block text-sm font-medium my-2 text-gray-700"
            >Email address</label
          >
          <input
            id="email-address"
            name="email"
            type="email"
            [(ngModel)]="model.email"
            required
            #emailField="ngModel"
            email
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Email address"
          />
        </div>
        <div
          *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)"
          class="text-red-600"
        >
          <div *ngIf="emailField.errors.required">Email is required.</div>
          <div *ngIf="emailField.errors.email">Email is not valid.</div>
        </div>
      </div>

      <div>
        <h3 class="my-2 text-red-600 text-sm">{{ errorMessage }}</h3>
        <button
          type="submit"
          [disabled]="!resetForm.valid"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Reset Password
        </button>
      </div>
    </form>
  </div>
</div>
