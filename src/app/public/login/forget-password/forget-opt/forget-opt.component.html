<div
  class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 px-6 lg:px-8"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Enter your OTP
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600 max-w">
      Don't have an OTP?
      <a
        href="#"
        class="font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >Request OTP {{ email }}</a
      >
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-6 shadow rounded-lg sm:px-10">
      <form class="mb-0 space-y-6" action="#" method="POST">
        <div>
          <label for="otp" class="block text-sm font-medium text-gray-700"
            >OTP</label
          >
          <div class="mt-1">
            <input
              id="otp"
              name="otp"
              type="text"
              autocomplete="one-time-code"
              required
              class="form-input"
              [(ngModel)]="otp"
            />
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <div class="mt-1">
            <input
              id="password"
              name="password"
              type="password"
              required
              class="form-input"
              [(ngModel)]="password"
            />
          </div>
        </div>

        <div>
          <label
            for="confirm_password"
            class="block text-sm font-medium text-gray-700"
            >Confirm Password</label
          >
          <div class="mt-1">
            <input
              id="confirm_password"
              name="confirm_password"
              type="password"
              required
              class="form-input"
              [(ngModel)]="confirm_password"
            />
          </div>
        </div>

        <div>
          <div>{{ message }}</div>
          <div class="flex space-x-4">
            <button
              (click)="submitOtp()"
              type="submit"
              class="flex-1 justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-lightBlue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-lightBlue"
            >
              Submit OTP
            </button>
            <button
              (click)="resetForm()"
              type="reset"
              class="flex-1 justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-lightBlue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-lightBlue"
            >
              Reset
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
