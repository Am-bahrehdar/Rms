<form #f="ngForm">
  <div
    class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 px-6 lg:px-8"
  >
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Log in to your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600 max-w">
        Don't have an account yet?
        <a
          href="signup"
          class="font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          >Sign up</a
        >
      </p>

      <p class="mt-2 text-center text-sm text-gray-600 max-w">
        Forgot your password?
        <a
          (click)="forgetPassword()"
          class="font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          >Forget Password</a
        >
      </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-8 px-6 shadow rounded-lg sm:px-10">
        <form class="mb-0 space-y-6" action="#" method="POST">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email address</label
            >
            <div class="mt-1">
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="form-input"
                [(ngModel)]="email"
                #emailField="ngModel"
                email
              />
              <span *ngIf="!emailField.valid && emailField.touched"
                >PLease enter valid email</span
              >
            </div>
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <div class="mt-1">
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                class="form-input"
                [(ngModel)]="password"
                #passwordField="ngModel"
              />
            </div>
          </div>

          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class=""
            />
            <label for="remember-me" class="ml-2 block text-sm text-gray-900"
              >Remember me</label
            >
          </div>

          <div>
            <div class="mb-2 text-sm text-gray-700 font-bold">
              {{ loginStatus }}
            </div>
            <button
              (click)="performLogin()"
              type="submit"
              [disabled]="!emailField.valid"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-lightBlue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-lightBlue disabled:bg-slate-500"
            >
              Log in
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</form>
